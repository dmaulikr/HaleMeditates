<section data-ng-controller="AudiosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Audios</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="audio in audios" data-ng-href="#!/audios/{{audio._id}}" class="list-group-item row">
            <div class="col-md-11">
                <small class="list-group-item-text">
                    Posted on
                    <span data-ng-bind="audio.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="audio.user.displayName"></span>
                </small>
                <h4 class="list-group-item-heading" data-ng-bind="audio.name"></h4>
                <div style="padding-top: 10px;">
                    <audio ng-src="{{audio.file}}" controls></audio>
                </div>
            </div>
            <div class="col-md-1">
                <div style="font-size: 10px;" ng-bind="audio.instructor.name"></div>
                <img ng-src="{{audio.instructor.image}}" height="80px" width="80px;">
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!audios.$resolved || audios.length">
    	No Audios yet, why don't you <a href="/#!/audios/create">create one</a>?
    </div>
</section>
